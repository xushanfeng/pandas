{% extends "admin/bases.html" %}
{% import "admin/fy.html" as pg %}

{% block content %}

<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" method="post">
            {{form.name}}
            {{form.csrf_token}}
            {{form.submit}}
            <button class="layui-btn" type="button" onclick="goBack();">重置</button>
        </form>
    </div>

    <xblock>
        <button class="layui-btn" onclick="x_admin_show('添加类型','{{url_for("admin.add_goods_type")}}','1150','450')">添加类型</button>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>类型名称</th>
            <th>描述</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for i in page_data.items %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.description}}</td>
            <td class="td-manage">
                <!--<a title="详情" onclick="member_del(this,'{{i.id}}')" href="javascript:;">
                    <i class="layui-icon">&#xe705;</i>
                </a>-->
                <a title="编辑" href="{{url_for('admin.add_goods_type', edit=True, type_id=i.id)}}">
                    <i class="layui-icon">&#xe642;</i>
                </a>
                <a title="删除" onclick="member_del(this,'{{i.id}}')" href="javascript:;">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    {{pg.page(page_data,'admin.category')}}

</div>
<script>
    function member_del(obj, id) {
        console.log(id);
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            $.get(
                '/admin/del_type?id=' + id,
                function (html) {
                    location.reload();
                }
            );
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {icon: 1, time: 1000});
        });
    }
function mesg() {
        layer.msg('搜索完成', {icon: 1, time: 10000});
        setTimeout(function () {
            x_admin_close();
        }, 10000);
    }

</script>

{% endblock %}
